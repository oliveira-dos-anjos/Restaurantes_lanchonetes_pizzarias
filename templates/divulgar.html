{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/divulgar.css') }}">

<section class="lojas-container">
    <div class="container-divulgar">
        <div class="image-upload">
            <label for="upload">
                <img id="preview-image" src="{{ url_for('static', filename='icons/img_loja.png')}}" alt="Upload Image">
            </label>
            <input type="file" id="upload" accept="image/*">
        </div>
        <div class="info-fields">
            <form id="divulgar-form" action="/divulgar" method="POST" enctype="multipart/form-data">
                <label for="store-name">Nome da Loja:</label>
                <input type="text" id="store-name" name="store-name">

                <label for="store-hours">Horário de Funcionamento:</label>
                <div class="time-picker">
                    <input type="time" id="opening-time" name="opening-time" step="1800"> 
                    <input type="time" id="closing-time" name="closing-time" step="1800"> 
                </div>
                
                <label for="delivery-time">Tempo de Entrega:</label>
                <div class="time-picker">
                    <label for="min-delivery-time">Mínimo:</label>
                    <input type="time" id="min-delivery-time" name="min-delivery-time" step="1800">
                    <span id="min-delivery-value">00:00</span>
                
                    <label for="max-delivery-time">Máximo:</label>
                    <input type="time" id="max-delivery-time" name="max-delivery-time" step="1800">
                    <span id="max-delivery-value">00:00</span>
                </div>

                <label for="address">Endereço:</label>
                <input type="text" id="address" name="address">

                <label for="phone">Telefone:</label>
                <input type="text" id="phone" name="phone">

                <!-- Campo oculto para enviar o caminho da imagem -->
                <input type="hidden" id="image-src" name="image-src">

                <button class="btn" type="submit">Cadastrar Loja</button>
            </form>
        </div>
    </div>
</section>

<script src="{{ url_for('static', filename='js/divulgar.js') }}"></script>
{% endblock %}
