<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/recuperar.css') }}">
    <title>Confirmação de Email</title>
</head>
<body>
    <div class="container">
        <div class="background-image">
            <img src="{{ url_for('static', filename='images/recuperar.jpg') }}" alt="Background Image">
        </div>
        <div class="content">
            <form action="/recuperar" method="POST">
                <h2>Confirmação de Email</h2>
                <div>             
                    {% if mensagem %}
                    <p class="error-message">{{ mensagem }}</p>
                    {% endif %}
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <input type="submit" class="btn-recover" value="Recuperar Email">
            </form>
        </div>
    </div>
</body>
</html>
